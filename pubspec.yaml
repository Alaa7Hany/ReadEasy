name: read_easy
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  cupertino_icons: ^1.0.8
  device_preview: ^1.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/books/
    - assets/images/

  fonts:
    - family: Georgia
      fonts:
        - asset: assets/fonts/Georgia/GEORGIA.ttf
        - asset: assets/fonts/Georgia/GEORGIAI.ttf
        - asset: assets/fonts/Georgia/GEORGIAB.ttf
        - asset: assets/fonts/Georgia/GEORGIAZ.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/read_easy_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/images/read_easy_logo.png"
  adaptive_icon_background: "#1c2837"
