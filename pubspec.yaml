name: read_easy
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/books/
    - assets/images/

  fonts:
    - family: Georgia
      fonts:
        - asset: assets/fonts/Georgia/GEORGIA.ttf
        - asset: assets/fonts/Georgia/GEORGIAI.ttf
        - asset: assets/fonts/Georgia/GEORGIAB.ttf
        - asset: assets/fonts/Georgia/GEORGIAZ.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
